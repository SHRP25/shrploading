<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading Screen</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* makes sure it fills the screen */
  }
</style>
</head>
<body>
  <video autoplay loop playsinline>
    <source src="https://shrp25.github.io/tourner/tourner.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
